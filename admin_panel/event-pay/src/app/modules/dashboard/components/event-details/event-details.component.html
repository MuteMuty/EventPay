<h1>{{ event?.eventName }}</h1>
<h3>{{ event?.location }}</h3>
<div class="card">
    <img [src]="event?.image" alt="">
</div>
<h5>Event start: </h5>
<p>{{ event?.startDate | date }}</p>
<h5>Event end: </h5>
<p>{{ event?.endDate | date }}</p>
<div *ngFor="let subEvent of event?.eventDates">
    <h5>Subevent start: </h5>
    <p>{{ subEvent.eventStart | date }}</p>
    <h5>Subevent end: </h5>
    <p>{{ subEvent.eventEnd | date }}</p>
    <h5>Description</h5>
    <p>{{ subEvent.description }}</p>
</div>

<button type="button" class="btn btn-outline-dark" [routerLink]="['event', event?.eventId, event]">
    Podrobnosti
</button>
